<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .title{
            background-color: orange;
            width: 200px;
        }
    </style>
    <title>Document</title>
</head>
<body>
<div id="test">
    <script type="text/javascript" src="/js/react.development.js"></script>
    <script type="text/javascript" src="/js/react-dom.development.js"></script>
    <script type="text/javascript" src="/js/babel.min.js"></script>
    <script type="text/babel">
    let myId='atGuiGu';
    let content='heLlo,React';
    const VDOM=(
        <div>
            <h2 className="title" id={myId.toLowerCase()}>
                <span style={{ color: 'white', fontSize: '29px' }}>{content.toLocaleLowerCase()}</span>
            </h2>
            <h2 className="title" id={myId.toUpperCase()}>
                <span style={{ color: 'white', fontSize: '29px' }}>{content.toLocaleLowerCase()}</span>
            </h2>
            <input type="text"/>
        </div>
      
       
    )
    ReactDOM.render(VDOM,document.getElementById('test'));
    /*
    1.定义虚拟DOM时 不要写引号。
    2.标签中混入JS表达式时要用{}。
    3.样式的类名指定不要用class 用className class是ES6 关键字
    4.内联样式要用style={{key:value}}形式去写
    5.只有一个根标签
    6.标签必须闭合
    7.标签首字母
    （1）若小写字母开头，则将该标签改为html中同名元素，如果html无该标签，则报错
    （2）若大写字母开头，react就去渲染对应的组件，如果组件没有定义，则报错 <Good>123</Good>
    */
    </script>
</div>    
</body>
</html>
