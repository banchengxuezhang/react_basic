    /* 总结
    1.类的构造器不是必须写的，要对实例进行一些初始化的操作，如添加指定属性时才写。
    2.如果A类继承了B类，且A类写了构造器，那么A类构造器的super是必须要去调用的
    3.类中所定义的方法都是放在了类的原型对象上，供实例去使用
    */
        //创建一个Person类
        class Person {
            constructor(name, age) {
                /* 构造器中的this指向new的实例化对象 */
                this.name = name;
                this.age = age;
            }
            //一般方法
            speak() {
                //speak方法放在了哪里？-类的原型对象上，供实例使用 
                //通过Person实例调用speak时，speak的this指向这个实例
                console.log(`我叫${this.name},我的年龄是${this.age}`);
            }
        }
